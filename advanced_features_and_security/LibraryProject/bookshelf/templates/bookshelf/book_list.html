<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #f0f0f0; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Available Books</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.author.name }} ({{ book.publication_year }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found in the library.</p>
    {% endif %}

    <p><a href="{% url 'add_book' %}">Add New Book</a></p> {# Assuming you have an 'add_book' URL name #}
</body>
</html>
