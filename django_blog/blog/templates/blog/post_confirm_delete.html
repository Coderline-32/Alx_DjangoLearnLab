{% extends "blog/base.html" %}
{% block content %}
    <h1 class="page-title">Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock %}
