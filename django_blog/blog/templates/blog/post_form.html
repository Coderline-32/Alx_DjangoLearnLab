{% extends "blog/base.html" %}
{% block content %}
    <h1 class="page-title">
        {% if form.instance.pk %}
            Edit Post
        {% else %}
            Create New Post
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Post</button>
    </form>
{% endblock %}
